<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="page1" id="page-1">
        <h1>
          Welcome
        </h1>
        <input type="text" placeholder="Your name" id="username" />
        <button id="start">Start chatting</button>
      </div>
      <div class="page2 hidden" id="page-2">
        <h3 id="room-title">Best chat</h3>
        <p id="room-title">To get users type /room</p>
        <p id="room-title">To private message type /msg [user] [text]</p>
        <p id="room-title">To rename type /rename [new_name]</p>
        <p id="room-title">To auth as admin type /auth [password]</p>
        <p id="room-title">to msg bot: /msg mr_bot [text]</p>
        <p id="room-title">admin: disconnect user /disconnect [user]</p>
        <div class="hr"></div>
        <div class="chat">
          <div class="messages" id="messages"></div>
          <div class="message" id="message">
            <input type="text" id="message-input" />
            <button id="message-btn">Say</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
